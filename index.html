<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/staly.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<input id="num1" class="price" placeholder="What is Bitcoin price today?" />

			<input id="num2" class="amount" placeholder="How much $ do you have?" />

			<button class="btn" onclick="func()">equals</button>

			<p class="btc" id="result"> </p>

		</div>
	</div>
</body>
<script src="/js/main.js">
	var op;
	function func() {
		var result;
		var num1 = Number(document.getElementById("num1").value);
		var num2 = Number(document.getElementById("num2").value);
		if (num1 == 0 || num2 == 0) {
			result = `You can buy 0 BTC`
		} else {
			op = num2 / num1;
			result = `You can buy ${op.toFixed(7)} BTC`
		}
		document.getElementById("result").innerHTML = result;
	}

</script>

</html>
